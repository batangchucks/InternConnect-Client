<div class="min-h-screen flex  justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <form action="#" method="POST">
    <div class="place-self-center p-4">
      <h1 class="text-2xl text-center font-medium text-gray-900">
        Fill out Endorsement Form
      </h1>
    </div>

    <div class="shadow overflow-hidden sm:rounded-md">
      <div class="px-4 py-5 bg-white sm:p-6">
        <h2 class="my-8 text-2xl font-medium text-gray-900">
          Personal Information
        </h2>
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6">
            <label for="street-address" class="block text-sm font-medium text-gray-700">Last name</label>
            <input type="text" name="street-address" id="street-address" autocomplete="street-address"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div class="col-span-6">
            <label for="street-address" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" name="street-address" id="street-address" autocomplete="street-address"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
          <div class="col-span-6">
            <label for="street-address" class="block text-sm font-medium text-gray-700">Middle Initial</label>
            <input type="text" name="street-address" id="street-address" autocomplete="street-address"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div class="col-span-6">
            <label for="country" class="block text-sm font-medium text-gray-700">Specialization</label>
            <select id="country" name="country" autocomplete="country"
              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>IT Automation</option>
              <option>Network and Security</option>
              <option>Web and Mobile App Development</option>
            </select>
          </div>

          <div class="col-span-6">
            <label for="street-address" class="block text-sm font-medium text-gray-700">Last </label>
            <input type="text" name="street-address" id="street-address" autocomplete="street-address"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div class="col-span-6 sm:col-span-6 lg:col-span-2">
            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
            <input type="text" name="city" id="city"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div class="col-span-6 sm:col-span-3 lg:col-span-2">
            <label for="state" class="block text-sm font-medium text-gray-700">State / Province</label>
            <input type="text" name="state" id="state"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div class="col-span-6 sm:col-span-3 lg:col-span-2">
            <label for="postal-code" class="block text-sm font-medium text-gray-700">ZIP / Postal</label>
            <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>
      </div>
      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
        <button type="submit"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
