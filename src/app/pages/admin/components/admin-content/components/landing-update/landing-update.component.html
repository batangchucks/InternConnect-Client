<div class="pt-6 sm:px-6 lg:px-8 pb-5">
  <div>
    <h1 class="inline-block text-3xl font-extrabold text-gray-900 tracking-tight">Manage Landing Page</h1>
  </div>
  <p class="text-lg text-gray-500">This is where the logo and coverphoto can be changed from the
    landing page.</p>
</div>
  
<!-- Landing Page Management -->
<div>
  <div class="p-0.5 sm:px-6">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form action="#" method="POST">
        <div class="shadow sm:rounded-md sm:overflow-hidden sm:px-6 lg:px-8">
          <div class="px-4 py-5 bg-white sm:px-6 lg:px-8">

            <div>
              <label class="block text-sm font-medium text-gray-700">
                Logo
              </label>
              <div class="mt-1 flex items-center">
                <div class="justify-left">
                  <div class="h-20 w-20">
                    <img
                      src="https://images.squarespace-cdn.com/content/v1/592c8aed15cf7dec0aeb4550/1618428449453-YPIHMM2EU87X39YJJT8N/logos-06.png"
                      alt="..."
                      class="shadow md:object-scale-down rounded-full max-w-full h-auto align-middle border-none" />
                  </div>
                </div>
                <button type="button"
                  class="ml-5 bg-green-600 py-2 px-3 rounded-md shadow-sm text-sm leading-4 font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                  Upload a file
                </button>
                <button type="button"
                  class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Remove
                </button>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">
                Cover photo
              </label>
              <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                    aria-hidden="true">
                    <path
                      d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                    <label for="file-upload"
                      class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                      <span>Select a file</span>
                      <input id="file-upload" name="file-upload" type="file" class="sr-only">
                    </label>
                    <p class="pl-1">or drag and drop</p>
                  </div>
                  <p class="text-xs text-gray-500">
                    PNG, JPG, GIF up to 10MB
                  </p>
                </div>
              </div>
              <div class="px-4 py-3 text-right">
                <button type="button"
                  class="ml-5 bg-green-600 py-2 px-3 rounded-md shadow-sm text-sm leading-4 font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                  Upload file
                </button>
                <button type="button"
                  class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
